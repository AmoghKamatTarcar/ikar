
<ion-view view-title="Launch Complain" >
    <ion-content>
        <!--div class="bar bar-subheader bar-stable static text-center">
            <strong class="title">Launch Complain</strong>
        </div-->
        <div class="im-wrapper">
          
            <!-- Forms -->
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Store Name</span>
                    <input type="text" ng-model="complain.merchantName" placeholder="Store Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Complain</span>
                    <input type="text" placeholder="Complain" ng-model="complain.complainDesc">
                </label>
               <label class="item item-input item-floating-label">
                    <span class="input-label">Amount</span>
                    <input type="number" placeholder="Amount" ng-model="complain.transactionAmount">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Purchased Item</span>
                    <input type="text" placeholder="Purchased Item" ng-model="complain.transactionItem">
                </label>
               
                
               
                <div class="item">
                <img src=""  id="map"/>
                </div>
            
                 <label class="item ">
                    <span class="input-label">Proof :</span>
                   &nbsp;&nbsp;&nbsp;<button class="button button-fab button-balanced icon ion-camera"></button>&nbsp;&nbsp;
                    <button class="button button-fab ink-dark button-calm icon ion-android-microphone"></button>
                </label>
               
                <button ng-click="saveComplain(complain)" class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1">
                    Submit
                </button>
                
                
            </div>
           
        </div>
     
    </ion-content>
</ion-view>
